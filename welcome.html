<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    
    <h1 class="text-4xl	mt-6 text-center">Your Bank <spaan class="text-orange-800">Balance!!!!!!!!!</span></h1>
<main class="w-3/4 mx-auto">
    <section>
        <div class="grid grid-cols-3 gap-4 mt-10 text-white">
            <div class="bg-orange-500 p-8 rounded">
                <h1 class="text-2xl">Withdraw</h1>
                <h1 class="text-4xl">$<span id="withdraw-total">00</span></h1>
            </div>
            <div class="bg-orange-500 p-8 rounded">
                <h1 class="text-2xl">Deposite</h1>
                <h1 class="text-4xl">$<span id="deposite-total">00</span></h1>
            </div>
            <div class="bg-orange-500 p-8 rounded">
                <h1 class="text-2xl">Balence</h1>
                <h1 class="text-4xl">$<span id="balance-total">1200</span></h1>
            </div>
        </div>
    </section>
    <section class="mt-5">
        <div class="grid grid-cols-2 gap-4">
            <div class="bg-red-300 mt-9 rounded p-4">
                <input id="deposite-filed" class=" mt-9 block w-4/5 border-4	border-black-100 mb-4 p-3" type="text" placeholder="$ Deposite Amount">
                <button id="deposite-btn" class="rounded mt-4 bg-black p-4 text-white">Deposite</button>
            </div>
            <div class="bg-red-300 mt-9 rounded p-4">
                <input id="withdraw-filed" class=" mt-9 block w-4/5 border-4	border-black-100 mb-4 p-3" type="text" placeholder="$ Withdraw Amount">
                <button id="withdraw-btn" class=" rounded mt-4 bg-black p-4 text-white">Withdraw</button>
            </div>
            <div></div>
        </div>
    </section>
</main>

<script src="./js/welcome.js"></script>
</body>
</html>
